<!DOCTYPE html>
<html>
    <head>
        <title>Week 6</title>
    </head>
    <body>
        <section>
            <h2>Text Input:</h2>
            <form>
                <label> First Name: </label> 
                <input type="text" name="firstName" value="Ritu" readonly>
                <br>
                <br>
                Last Name: <input type="text" placeholder="Enter Last Name" name="lastName">
            </form>
        </section>

        <hr>

        <section>
            <h2> Password: </h2>
            <form>
                <label> Enter Password: </label>
                <br>
                <input type="password" name="PW">
            </form>
        </section>

        <hr>

        <section>
            <h2> Button: </h2>
            <input type="button" onclick="alert('Hello world')" value="Click me">

            <form action="../week-5.html">
                <label>First Name: </label>
                <input type="text" name="fName" required>

                <input type="submit">
                <input type="reset" value="Clear">

            </form>
         </section>

         <section>
             <h2>Tel:</h2>

             <form>
                 <label>Phone Number:</label>
                 <br>
                 <input type="tel" placeholder="314-49-123" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="Phone">
                 <input type="submit">
             </form>
         </section>

         <hr>

         <section>
             <h2> Date:</h2>
             <form>
                 <label> Birthday:</label>
                 <input type="date" name="bday">
             </form>
         </section>

         <hr>

         <section>
             <h2>File:</h2>
             <form>
                 <label>Resume: </label>
                 <input type="file" name="resume">
             </form>
         </section>
    </body>
</html>
