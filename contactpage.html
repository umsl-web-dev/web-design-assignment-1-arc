<html>
  <head>
      <style>
        label span { color: red; }
        label {color: rgb(229, 211, 186); }
        </style>
        <script>
                function validateForm() {
                
                    var fName = document.forms["contactForm"]["firstname"].value;
                    var lName = document.forms["contactForm"]["lastname"].value;                
                
                    if(fName === "" || lName === "") {
                        alert('Please fill out the required fields in the form!');
                        return false;
                    }

                    alert('Thank you ' + fName + ' ' + lName + ' for reaching out to us! Someone will contact you shortly');
                }
        </script>
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="logo.png" />
    </div>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./aboutpage.html">About Us</a></li>
        <li><a href="./servicespage.html">Our Services</a></li>
        <li><a href="./ourteam.html">Our Team</a></li>
      </ul>
    </nav>

    <div class="container">

      <form name="contactForm" onsubmit="return validateForm()">
        <label for="fname"><span>*</span>First Name:</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your first name.."
        />

        <label for="lname"><span>*</span>Last Name:</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="usa">USA</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
        </select>

        <label for="subject">Subject:</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height:200px"
        ></textarea>

        <input type="submit" value="Submit"/>
      </form>
    </div>


    <!-- TODO: Add alert() on submit that thanks firstname lastname for contacting us. match form to background. add a <ol></ol> and nested list -->
    <footer class="footer">
      <div class="footerRow">
        <div class="footerColumn">
          <h4><a href="./contactpage.html">Contact Us</a></h4>
          <p>COCO Collection</p>
          <p>Sunland Hotels PVT LTD</p>
          <p>XYZ Villa, 1189</p>
          <p>SE 29800</p>
          <p>T: +960 111 333</p>
          <p>
            Email us:
            <a href="mailto:someone@example.com">someone@example.com</a>
          </p>
        </div>
        <div class="footerColumn">
          <a><img id="footerlogo" src="logo.png"/></a>
        </div>
      </div>
    </footer>
  </body>
</html>
